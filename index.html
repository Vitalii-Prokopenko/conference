<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Event management landing page" />
    <title>Eventex</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Sassy+Frass&display=swap"
      rel="stylesheet"
    />
    <!-- Modern normalize -->
    <link

    <!-- Custom styles -->
    <link rel="stylesheet" href="./css/main.min.css" />

                <use href="./img/icons/icons.svg#icon-logo-text"></use>

            <svg class="search__icon" width="23" height="20">
              <use href="./img/icons/icons.svg#icon-search"></use>
            </svg>
          </label>
          <input id="search" class="header__search-input" type="text" placeholder="Search..." />

          <a href="" class="link header__basket">
            <svg class="basket__icon" width="23" height="20">
              <use href="./img/icons/icons.svg#icon-basket"></use>
